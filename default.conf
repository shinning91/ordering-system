server {
    listen 8080;
    root /srv/www/static;
    location / {
        try_files $uri $uri/ @web;
    }
    location @web {
        proxy_pass http://web:3000;
    }
    location /api/v1/orders {
        proxy_pass http://order:3000;
    }
    location /api/v1/payment {
        proxy_pass http://payment:3000;
    }
}